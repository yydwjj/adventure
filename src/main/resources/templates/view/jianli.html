<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线个人简历</title>
    <link rel="stylesheet" href="../../static/css/jianliCSS.css">
</head>
<body>

<!-- 顶部导航栏 -->
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="../../static/icon/LogoIcon.svg" alt="Logo">
        </div>
        <ul class="navigation">
            <li><a href="#">首页</a></li>
            <li><a href="#">组队</a></li>
            <li><a href="#">人才</a></li>
            <li><a href="#">任务</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="搜索...">
            <button type="submit"><img src="../../static/icon/搜索.svg" alt="搜索"></button>
        </div>
        <button class="publish-btn">发布</button>
        <div class="login-register">
            <a href="#">登录 / 注册</a>
        </div>
        <div class="navbar-menu" id="sidebarToggle">
            <img src="../../static/icon/菜单_o.svg" alt="菜单">
        </div>
    </nav>
</header>
<!--主体板块-->
<div id="main-block">
    <!--左侧栏-->
    <div id="left-block">
        <div id="left1">
            <div id="left1-title" class="center">
                <span>简历目录</span>
            </div>
            <a >
                <div id="left1-button2" class="center">期望职位</div>
            </a>
            <a >
                <div id="left1-button3" class="center">个人优势</div>
            </a>
            <a >
                <div id="left1-button5" class="center">个人经历</div>
            </a>
        </div>
    </div>
    <!--中间简历部分-->
    <div id="middle-block">
        <div id="middle1">
            <div id="middle1-title" >
                <span>我的在线目录</span>
                <a><button>编辑</button></a>
                <a href="yulan.html"><button>预览</button></a>
            </div>
            <!-- 基本信息-->
            <div class="profile">
                <div class="info">
                    <h1>阮精特</h1>
                    <div class="contact">
                        <span class="icon">🎓</span>
                        <span>浙大城市学院</span>
                    </div>
                    <div class="contact">
                        <span class="icon">🎓</span>
                        <span>软件工程</span>
                    </div>
                    <div class="contact">
                        <span class="icon">📞</span>
                        <span>12345678901</span>
                    </div>
                    <div class="contact">
                        <span class="icon">✉️</span>
                        <span>2642290126@qq.com</span>
                    </div>

                </div>
            </div>
            <!--简历信息-->
            <div class="sections">
                <div class="section">
                    <h3>期望职位</h3>
                    <!-- 期望职位内容 -->
                </div>
                <div class="section">
                    <h3>个人优势</h3>
                    <!-- 个人优势内容 -->
                </div>
                <div class="section">
                    <h3>个人经历</h3>
                    <!-- 个人经历内容 -->
                </div>
            </div>
        </div>
    </div>
    <!--右侧栏-->
    <div id="right-block">
        <div id="right1">
            <div id="right1-title" class="center">
                <span>简历附件</span>
            </div>

        </div>
        <div id="right2">
            <div id="right2-title" class="center">
                <span>已投简历</span>
            </div>
        </div>
    </div>
</div>
</body>

</html>
