<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线个人简历</title>
    <link rel="stylesheet" href="/css/resumeCSS.css">
</head>
<body>

<!-- 顶部导航栏 -->
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="/icon/LogoIcon.svg" alt="Logo">
        </div>
        <ul class="navigation">
            <li><a href="#">首页</a></li>
            <li><a href="#">组队</a></li>
            <li><a href="#">人才</a></li>
            <li><a href="#">任务</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="搜索...">
            <button type="submit"><img src="/icon/搜索.svg" alt="搜索"></button>
        </div>
        <button class="publish-btn">发布</button>
        <div class="login-register">
            <a href="#">登录 / 注册</a>
        </div>
        <div class="navbar-menu" id="sidebarToggle">
            <img src="/icon/菜单_o.svg" alt="菜单">
        </div>
    </nav>
</header>
<!-- 侧边栏 -->
<div class="sidebar" id="sidebar">
    <ul class="sidebar-menu">
        <li class="menu-item">
            <img src="/icon/UserIcon.svg" alt="个人信息图标">
            <span>个人信息</span>
        </li>
        <li class="menu-item">
            <img src="/icon/ResumeIcon.svg" alt="我的简历图标">
            <span>我的简历</span>
        </li>
        <li class="menu-item">
            <img src="/icon/TeamIcon.svg" alt="我的队伍图标">
            <span>我的队伍</span>
        </li>
        <li class="menu-item">
            <img src="/icon/historyTask.svg" alt="历史任务图标">
            <span>历史任务</span>
        </li>
    </ul>
</div>
<div>&Aogon;</div>
<!--主体板块-->
<div id="main-block">
    <!--左侧栏-->
    <div id="left-block">
        <div id="left1">
            <div id="left1-title" class="center">
                <span>简历目录</span>
            </div>
            <a >
                <div id="left1-button2" class="center">期望职位</div>
            </a>
            <a >
                <div id="left1-button3" class="center">个人优势</div>
            </a>
            <a >
                <div id="left1-button5" class="center">个人经历</div>
            </a>
        </div>
    </div>
    <!--中间简历部分-->
    <div id="middle-block">
        <div id="middle1">
            <div id="middle1-title">
                <textarea id="resume-name" placeholder="简历名称"></textarea>
                <div id="resume-id" style="display:none;"></div>
                <button id="save-btn">保存</button>
            </div>
            <!-- 基本信息 -->
            <div class="profile">
                <div class="info">
                    <textarea id="name" placeholder="姓名"></textarea>
                    <div class="contact">
                        <span class="icon">🎓</span>
                        <textarea id="school" placeholder="学校"></textarea>
                    </div>
                    <div class="contact">
                        <span class="icon">🎓</span>
                        <textarea id="major" placeholder="专业"></textarea>
                    </div>
                    <div class="contact">
                        <span class="icon">📞</span>
                        <textarea id="phone" placeholder="电话"></textarea>
                    </div>
                    <div class="contact">
                        <span class="icon">✉️</span>
                        <textarea id="email" placeholder="邮箱"></textarea>
                    </div>
                </div>
            </div>
            <!-- 简历信息 -->
            <div class="sections">
                <div class="section">
                    <h3>期望职位</h3>
                </div>
                <textarea id="desired-position" placeholder="期望职位"></textarea>
                <div class="section">
                    <h3>个人优势</h3>
                </div>
                <textarea id="personal-strengths" placeholder="个人优势"></textarea>
                <div class="section">
                    <h3>个人经历</h3>
                </div>
                <textarea id="personal-experience" placeholder="个人经历"></textarea>
            </div>
            <button id="show-btn">发布</button>
            <button id="delete-btn">删除</button>
        </div>
    </div>
    <!--右侧栏-->
    <div id="right-block">
        <div id="right1">
            <div id="right1-title" class="center">
                <span>我的简历</span>
            </div>
            <div id="my-resume"></div>
            <button id="create-btn">创建</button>
        </div>
        <div id="right2">
            <div id="right2-title" class="center">
                <span>已投简历</span>
            </div>
        </div>
    </div>
</div>
<script src="/js/sidebar.js"></script>

<!--获取用户信息-->
<!--方法引入-->
<script src="/js/getUserInfo.js"></script>
<!--将修改共享模块的方法封装在方法中-->
<script src="/js/updateTopLab.js"></script>

<!--加载我的简历-->
<script src="/js/myResume.js"></script>

</body>

</html>
