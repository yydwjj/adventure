<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒险者协会登录</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>


<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">

                <h2 class="title"><img src="icon/LogoIcon.svg" alt="Logo" >登录</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="phone" type="phone" placeholder="电话" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="userPwd" type="password" placeholder="密码" />
                </div>
                <input id="login-form" type="submit" value="登录" class="btn solid" />
            </form>
            <form action="#" class="sign-up-form">
                <h2 class="title"><img src="icon/LogoIcon.svg" alt="Logo" >注册</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="用户名" />
                </div>
                <div class="input-field">
                    <i class="	fa fa-mobile"></i>
                    <input type="tel" placeholder="手机号码" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码" />
                </div>
                <input type="submit" class="btn" value="注册" />
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>新来的?</h3>
                <p>
                    点击注册，创建新用户
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    注册
                </button>
            </div>
            <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>已有账号</h3>
                <p>
                    点击登录，登录用户
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    登录
                </button>
            </div>
            <img src="img/register.svg" class="image" alt="" />
        </div>
    </div>
</div>


<script src='https://kit.fontawesome.com/64d58efce2.js'></script>
<!--动画js-->
<script src="js/loginscipt.js"></script>
<!--登录js-->
<script src="js/loginMethod.js"></script>
<script src="js/registerMethod.js"></script>
</body>
</html>
